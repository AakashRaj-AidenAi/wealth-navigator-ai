[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# truncate long revision identifiers in filenames
truncate_slug_length = 40

# timezone to use when rendering the date within the migration file
timezone = UTC

# sys.path prepend - ensures the backend directory is on the Python path
prepend_sys_path = .

# the output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy connection URL - overridden at runtime by env.py using app settings
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/wealthos

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
